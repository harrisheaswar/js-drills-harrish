<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="nav-bar">Counter App</header>
    <div class="content">
      <h1 class="final-count">0</h1>
      <div style="display: flex">
        <button class="btn decr" style="margin-right: 1rem; cursor: pointer">
          -
        </button>
        <button class="btn incr" style="cursor: pointer">+</button>
      </div>
      <div>
        <span>Increment/Decrement by: </span>
        <input type="number" class="input-box" />
      </div>
      <button class="btn reset">Reset</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
