<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo App</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <header class="nav-div">Todo List</header>
    <div class="todo-div">
      <input id="todo-input" type="text" placeholder="item" />
      <h1 class="empty-list">Oops no todos at the moment..</h1>
      <ul class="todo-list">
        <li class="todo-item-dummy">
          <span class="todo-title">Javascript</span>
          <input class="update-input" type="text" placeholder="" />
          <div class="save-btn"><i class="fas fa-save"></i></div>
          <div class="edit-btn"><i class="fas fa-edit"></i></div>
          <div class="trash-btn"><i class="fas fa-trash-alt"></i></div>
        </li>
      </ul>
    </div>
    <script src="script.js"></script>
  </body>
</html>
