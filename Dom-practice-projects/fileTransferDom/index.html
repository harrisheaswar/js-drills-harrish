<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>File Transfer</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="nav-bar">Transfer List</header>

    <div class="body-content">
      
        <ul class="left-set">
            <li class="item">
                <input id="check" type="checkbox"/>
                <label for="check">React</label>
            </li>
            <li class="item">
                <input id="check" type="checkbox"/>
                <label for="check">Vue</label>
            </li>
            <li class="item">
                <input id="check" type="checkbox"/>
                <label for="check">Angular</label>
            </li>
            <li class="item">
                <input id="check" type="checkbox"/>
                <label for="check">Svelte</label>
            </li>
            <li class="item">
                <input id="check" type="checkbox"/>
                <label for="check">JS</label>
            </li>
            <li class="item">
                <input id="check" type="checkbox"/>
                <label for="check">HTML</label>
            </li>
            <li class="item">
                <input id="check" type="checkbox"/>
                <label for="check">CSS</label>
            </li>
            <li class="item">
                <input id="check" type="checkbox"/>
                <label for="check">TS</label>
            </li>
        </ul>
        <div class="buttons">
            <button class="transfer-all-left" id="btn" >&lt;&lt;</button>
            <button class="transfer-left" id="btn" disabled>&lt;</button>
            <button class="transfer-right" id="btn" disabled>&gt;</button>
            <button class="transfer-all-right" id="btn" >&gt;&gt;</button>
        </div>
        <ul class="right-set">
           
        </ul>
        
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
